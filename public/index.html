<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App with Sequelize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 30px; }
        .user-form { margin-bottom: 30px; }
        .user-list { margin-top: 30px; }
        .btn-action { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">User Management System</h1>
        
        <!-- User Form -->
        <div class="card user-form">
            <div class="card-header">
                <h5 id="form-title">Add New User</h5>
            </div>
            <div class="card-body">
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" min="0">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="active" checked>
                        <label class="form-check-label" for="active">Active</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" id="reset-btn" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- User List -->
        <div class="card user-list">
            <div class="card-header">
                <h5>User List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            <!-- User data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_URL = 'http://localhost:3000/api/users';
            const userForm = document.getElementById('user-form');
            const userTableBody = document.getElementById('user-table-body');
            const formTitle = document.getElementById('form-title');
            const resetBtn = document.getElementById('reset-btn');
            let isEditing = false;

            // Fetch all users
            function fetchUsers() {
                fetch(API_URL)
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            displayUsers(result.data);
                        } else {
                            console.error('Failed to fetch users:', result.message);
                        }
                    })
                    .catch(error => console.error('Error fetching users:', error));
            }

            // Display users in the table
            function displayUsers(users) {
                userTableBody.innerHTML = '';
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.firstName} ${user.lastName}</td>
                        <td>${user.email}</td>
                        <td>${user.age || '-'}</td>
                        <td>${user.active ? '<span class="badge bg-success">Active</span>' : '<span class="badge bg-secondary">Inactive</span>'}</td>
                        <td>
                            <button class="btn btn-sm btn-info btn-action edit-btn" data-id="${user.id}">Edit</button>
                            <button class="btn btn-sm btn-danger btn-action delete-btn" data-id="${user.id}">Delete</button>
                        </td>
                    `;
                    userTableBody.appendChild(row);
                });

                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const userId = this.getAttribute('data-id');
                        editUser(userId);
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const userId = this.getAttribute('data-id');
                        deleteUser(userId);
                    });
                });
            }

            // Handle form submission
            userForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    age: document.getElementById('age').value || null,
                    active: document.getElementById('active').checked
                };

                if (isEditing) {
                    const userId = document.getElementById('user-id').value;
                    updateUser(userId, userData);
                } else {
                    createUser(userData);
                }
            });

            // Create a new user
            function createUser(userData) {
                fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert('User created successfully!');
                        resetForm();
                        fetchUsers();
                    } else {
                        alert(`Failed to create user: ${result.message}`);
                    }
                })
                .catch(error => console.error('Error creating user:', error));
            }

            // Edit user
            function editUser(userId) {
                fetch(`${API_URL}/${userId}`)
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            const user = result.data;
                            document.getElementById('user-id').value = user.id;
                            document.getElementById('firstName').value = user.firstName;
                            document.getElementById('lastName').value = user.lastName;
                            document.getElementById('email').value = user.email;
                            document.getElementById('age').value = user.age || '';
                            document.getElementById('active').checked = user.active;
                            
                            formTitle.textContent = 'Edit User';
                            isEditing = true;
                        } else {
                            alert(`Failed to fetch user: ${result.message}`);
                        }
                    })
                    .catch(error => console.error('Error fetching user:', error));
            }

            // Update user
            function updateUser(userId, userData) {
                fetch(`${API_URL}/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert('User updated successfully!');
                        resetForm();
                        fetchUsers();
                    } else {
                        alert(`Failed to update user: ${result.message}`);
                    }
                })
                .catch(error => console.error('Error updating user:', error));
            }

            // Delete user
            function deleteUser(userId) {
                if (confirm('Are you sure you want to delete this user?')) {
                    fetch(`${API_URL}/${userId}`, {
                        method: 'DELETE'
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            alert('User deleted successfully!');
                            fetchUsers();
                        } else {
                            alert(`Failed to delete user: ${result.message}`);
                        }
                    })
                    .catch(error => console.error('Error deleting user:', error));
                }
            }

            // Reset form
            function resetForm() {
                userForm.reset();
                document.getElementById('user-id').value = '';
                formTitle.textContent = 'Add New User';
                isEditing = false;
            }

            // Reset button event listener
            resetBtn.addEventListener('click', resetForm);

            // Initial fetch of users
            fetchUsers();
        });
    </script>
</body>
</html>
